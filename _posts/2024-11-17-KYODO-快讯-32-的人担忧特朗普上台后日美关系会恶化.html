                    <p>【共同社11月17日电】共同社16、17日实施的全国电话舆论调查结果显示，关于美国候任总统特朗普上台后对日美关系的影响，32.4%的受访者认为“将恶化”，8.1%认为“将变好”，56.1%的人认为“不会变”。（完）</p>
