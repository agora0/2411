                    <p>【共同社11月17日电】共同社16、17日实施的全国电话舆论调查结果显示，石破内阁的支持率为40.0%，较众院选举之后进行的上一次调查的32.1%上升7.9个百分点。不支持率为38.8%。（完）</p>
