                    <p>【共同社11月21日电】有关东京都千代田区的靖国神社8月发现石柱上的涂鸦一案，东京警视厅21日以损坏器物等嫌疑取得对中国籍十几岁少年的逮捕证。记者采访办案人员获悉了该消息。据悉该少年已经离境。（完）</p>
