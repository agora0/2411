                    <p>【共同社广州11月30日电】关于中国广东省深圳市发生的10岁日籍男童遇袭身亡案，多名日中关系消息人士30日透露，中国警方以涉嫌杀人为由，正式逮捕了在现场抓获的四十多岁中国籍男子。（完）</p>
