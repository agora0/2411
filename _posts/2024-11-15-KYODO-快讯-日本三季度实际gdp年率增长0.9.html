                    <p>【共同社11月15日电】日本内阁府15日发布的2024年三季度（7至9月）国内生产总值（GDP）初值显示，剔除物价变动因素后的实际GDP较上季度增长0.2%，换算成年率为增长0.9%，连续两个季度呈现正增长。（完）</p>
