                    <p>【共同社11月6日电】日本首相石破茂6日在官邸，就美国总统选举向媒体表示：“希望与特朗普先生紧密合作，把日美同盟与日美关系提升到更高水平。今后，我将为了尽快与他建立联系而努力。”（完）</p>
