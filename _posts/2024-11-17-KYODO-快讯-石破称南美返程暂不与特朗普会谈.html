                    <p>【共同社利马11月16日电】日本首相石破茂16日在外访地秘鲁表示，此前摸索的于回国中途与美国候任总统特朗普的会谈暂不举行。日方将就特朗普就任总统后举行会谈再做协调。（完）</p>
