                    <p>【共同社利马11月15日电】日本首相石破茂在15日与中国国家主席习近平会谈时，鉴于深圳市发生了日籍儿童遇袭身亡案，要求中方确保在华日侨的安全。习近平回应称将确保包括日本人在内的所有外国人的安全。（完）</p>
