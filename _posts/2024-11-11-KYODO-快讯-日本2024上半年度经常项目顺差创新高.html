                    <p>【共同社11月11日电】日本财务省11日发布的2024上半年度（4至9月）国际收支初值显示，反映与海外货物、服务及投资交易状况的经常项目为顺差15.8248万亿日元（约合人民币7423亿元），创半年数据的最高纪录。（完）</p>
