                    <p>【共同社11月5日电】日本首相石破茂5日就朝鲜发射了疑似弹道导弹的物体，要求政府相关部门全力收集分析信息，并准确地提供给国民，还要求彻底确认飞机与船舶的安全。（完）</p>
